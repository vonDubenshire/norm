<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Norm MacDonald-Style Jokes About Mitt Romney</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Norm MacDonald-Style Jokes About Mitt Romney</h1>
            <p class="subtitle">In the deadpan style of the comedy legend</p>
        </header>

        <main class="main-content">
            <div class="joke-container">
                <div class="joke-counter">
                    <span id="joke-counter">Joke 1 of 28</span>
                </div>
                
                <div class="joke-display">
                    <p id="joke-text" class="joke-text">Loading joke...</p>
                </div>
                
                <div class="navigation">
                    <button id="prev-btn" class="nav-btn btn--secondary" disabled>
                        <span class="nav-arrow">←</span>
                        PREVIOUS
                    </button>
                    <button id="next-btn" class="nav-btn btn--primary">
                        NEXT
                        <span class="nav-arrow">→</span>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Comedy in the spirit of Norm MacDonald</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
